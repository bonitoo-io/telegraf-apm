apiVersion: influxdata.com/v2alpha1
kind: Dashboard
metadata:
    name: dangerous-mahavira-e9b001
spec:
    associations:
      - kind: Label
        name: crumbling-kalam-29b001
    charts:
      - height: 1
        kind: Markdown
        name: Name this Cell
        note: '#### System metrics'
        width: 12
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "10"
            name: y
            scale: linear
        colors:
          - hex: '#FD7A5D'
            name: Delorean
            type: scale
          - hex: '#5F1CF2'
            name: Delorean
            type: scale
          - hex: '#4CE09A'
            name: Delorean
            type: scale
        geom: line
        height: 2
        kind: Xy
        name: Errors
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "apm_error")
                    |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)
                  |> filter(fn: (r) => r["_field"] == "exception_message")
                  |> aggregateWindow(every: v.windowPeriod, fn: count)
        width: 2
        yPos: 1
      - axes:
          - base: "10"
            name: y
            scale: linear
          - base: "10"
            name: x
            scale: linear
        colors:
          - hex: '#31C0F6'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#A500A5'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#FF7E27'
            name: Nineteen Eighty Four
            type: scale
        geom: line
        height: 3
        kind: Xy
        name: Transaction duration sum
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "apm_metricset")
                  |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)
                    |> filter(fn: (r) => r["_field"] == "samples_transaction.duration.sum.us")
        width: 6
        xCol: _time
        yCol: _value
        yPos: 3
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "10"
            name: y
            scale: linear
        colors:
          - hex: '#31C0F6'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#A500A5'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#FF7E27'
            name: Nineteen Eighty Four
            type: scale
        geom: line
        height: 3
        kind: Xy
        name: Transaction duration
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "apm_transaction")
                    |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)
                  |> filter(fn: (r) => r._field =~ /duration/ and r._field != "duration_count")
                  |> drop(fn: (column) => column =~ /system*/)
                   |> drop(fn: (column) => column =~ /process*/)
                   |> drop(fn: (column) => column =~ /apm_metricset*/)
                   |> drop(fn: (column) => column =~ /service_environment*/)
                   |> drop(fn: (column) => column =~ /host*/)
                  |> aggregateWindow(every: v.windowPeriod, fn: mean)
        width: 6
        xCol: _time
        yCol: _value
        yPos: 6
      - axes:
          - base: "2"
            name: y
            scale: linear
          - base: "10"
            name: x
            scale: linear
        colors:
          - hex: '#00C9FF'
            name: laser
            type: text
        decimalPlaces: 2
        height: 2
        kind: Single_Stat_Plus_Line
        name: CPU usage
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r._measurement == "apm_metricset")
                  |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)
                  |> filter(fn: (r) => r._field == "samples_system.cpu.total.norm.pct")
        suffix: ' % '
        width: 3
        xCol: _time
        xPos: 3
        yCol: _value
        yPos: 1
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "10"
            name: y
            scale: linear
        colors:
          - hex: '#31C0F6'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#A500A5'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#FF7E27'
            name: Nineteen Eighty Four
            type: scale
        geom: line
        height: 2
        kind: Xy
        name: Process memory
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r._measurement == "apm_metricset")
                  |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)
                  |> filter(fn: (r) => r._field == "samples_system.process.memory.size")
        width: 3
        xCol: _time
        xPos: 6
        yCol: _value
        yPos: 1
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "10"
            name: y
            scale: linear
        colors:
          - hex: '#31C0F6'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#A500A5'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#FF7E27'
            name: Nineteen Eighty Four
            type: scale
        geom: line
        height: 3
        kind: Xy
        name: Transactions count per min
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r._measurement == "apm_metricset")
                    |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)
                  |> filter(fn: (r) => r._field == "samples_transaction.duration.count")
                //   |> aggregateWindow(every: v.windowPeriod, fn: mean)
        width: 6
        xCol: _time
        xPos: 6
        yCol: _value
        yPos: 3
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "10"
            name: y
            scale: linear
        colors:
          - hex: '#31C0F6'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#A500A5'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#FF7E27'
            name: Nineteen Eighty Four
            type: scale
        geom: line
        height: 3
        kind: Xy
        name: Response results
        position: overlaid
        queries:
          - query: "from(bucket: v.bucket)\n  |> range(start: v.timeRangeStart, stop:
                v.timeRangeStop)\n  |> filter(fn: (r) => r._measurement == \"apm_transaction\")\n
                \   |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)\n
                \  |> filter(fn: (r) => r._field == \"duration\")\n    \n//   |> filter(fn:
                (r) => r._field == \"context_response_status_code\")\n//   |> filter(fn:
                (r) => r._value > 300)\n\n//   |> group(columns: [\"host\", \"_measurement\",
                \"result, \"], mode:\"by\")\n  |> aggregateWindow(every: 1m, fn: count)"
        width: 6
        xCol: _time
        xPos: 6
        yCol: _value
        yPos: 6
      - axes:
          - base: "10"
            name: x
            scale: linear
          - base: "2"
            name: y
            scale: linear
        colors:
          - hex: '#31C0F6'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#A500A5'
            name: Nineteen Eighty Four
            type: scale
          - hex: '#FF7E27'
            name: Nineteen Eighty Four
            type: scale
        geom: line
        height: 2
        kind: Xy
        name: Free memory
        position: overlaid
        queries:
          - query: |-
                from(bucket: v.bucket)
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r._measurement == "apm_metricset")
                  |> filter(fn: (r) => r.service_agent_name == "java")  |> filter(fn: (r) => r.service_agent_name == v.service_agent_name)
